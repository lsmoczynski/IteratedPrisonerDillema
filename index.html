<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./style.css"></link>
    </head>
    <body>
        <div id="start">
            <div class="buttons">
                <button id="start_button">START</button>
                <button id="test_button">TEST GAME</button>
            </div>
        </div>
        <div id="game">
            <div id="game_number"></div>
            <div id="last_round"></div>
            <div id="player_score"></div>
            <div id="computer_score"></div>
            <div class="buttons">
                <button id="betray">BETRAY</button>
                <button id="cooperate">COOPERATE</button>
            </div>
        </div>
        <div id="result">
            <div id="result_message"></div>
            <div class="buttons">
                <button id="download">Download CSV</button>
                <button id="replay">Play again</button>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
